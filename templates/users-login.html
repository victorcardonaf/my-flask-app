{% extends "layout.html" %}
{% block body %}

<style>
.center {
  margin: auto;
  width: 60%;
  padding: 10px;
}
</style>

<div class="center">
    <div class="card" style="width:600px">
    <div class="card-body">
      {% with messages = get_flashed_messages()  %}
      {% if messages %}
      {% for message in messages %}
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      {% endfor %}
      {% endif %}
      {% endwith %}
    <form action="{{url_for('login')}}" method="POST">
      <table class="table table-striped table-hover table-bordered table-sm bg-white text-center">
        <thead>
          <tr>
            <th colspan="3" class="text-center">Admin Users login</th>
          </tr>
          <tr>
            <td><b>user id</b></td>
            <td>
            <input type="number" class="form-control" required="required" name="userid" placeholder="write your admin user id">
            </td>
          </tr>
          <tr>
            <td><b>password</b></td>
            <td>
            <input type="password" class="form-control" required="required" name="password" placeholder="write your password">
            </td>
          </tr>
        </thead>
      </table>
        <button class="btn btn-primary btn-block">
        Login
        </button>
        </form>
    </div>
</div>
</div>


<div class="center">
    <div class="card" style="width:600px">
    <div class="card-body">
        <form action="{{url_for('pizzas_order_form')}}">
        <button class="btn btn-primary btn-block">
        Go to Orders Form
        </button>
        </form>
    </div>
    </div>
</div>


{% endblock %}
